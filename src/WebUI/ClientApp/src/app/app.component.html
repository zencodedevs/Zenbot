<body>
  <ng-progress direction="ltr+" [speed]="200" [trickleSpeed]="300" [debounceTime]="0" [meteor]="true" [spinner]="true"
    spinnerPosition="right" [thick]="true" [fixed]="true" [min]="8" [max]="100" ease="linear" [color]="'#00a4e0'"
    started="onStartedProgressBar()" completed="onCompletedProgressBar()">
  </ng-progress>
  <app-nav-menu></app-nav-menu>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</body>
